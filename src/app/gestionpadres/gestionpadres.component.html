<div class="contenedor">
  <div></div>
  <div
    class="fbzKiw"
    style="
      background: linear-gradient(
        90deg,
        rgb(140, 82, 255) 0%,
        rgb(92, 225, 230) 100%
      );
    "
  >
    <div>
      <div class="cabecera">
        <div class="title-cabe">
          <div class="cabecera-title">
            <h1 class="title">Padres</h1>
          </div>
        </div>
      </div>
      <div class="cuerpo">
        <div class="cuerpo-cabe">
          <div class="num">
            <label> 8 </label>
          </div>
          <div class="des">
            <label> Padres </label>
          </div>
          <div class="busqueda">
            <label>Buscar : </label>
            <input class="buscar" />
          </div>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr class="table-cabecera">
                <th style="width: 150px">IDENTIFICACIÃ“N</th>
                <th>NOMBRE</th>
                <th>CORREO</th>
                <th style="width: 160px">CONTACTO</th>
                <th style="width: 140px">ACUDIENTE DE</th>
                <th style="width: 100px;">ACCIONES</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datosPadres"> 
                <th>
                  {{item.identificacion}}
                </th>
                <th>
                  {{item.nombre}}
                </th>
                <th>
                  {{item.correo}}
                </th>
                <th>
                  {{item.contacto}}
                </th>
                <th>
                  {{item.acudiente}}
                </th>
                <th>
                  <div>
                    <div class="acciones">
                      <div (click)="editar(item)" class="accciones-editar">
                        <img data-bs-toggle="modal" data-bs-target="#Modal"  class="icon-editar" src="https://img.icons8.com/?size=1x&id=ltMOGtgNYnUg&format=png" />
                      </div>
                      <div class="accciones-delete">
                        <img class="icon-delete" src="https://img.icons8.com/?size=1x&id=67884&format=png" />
                      </div>
                    </div>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div
  class="modal fade modal-lg"
  id="Modal"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
> 
<form [formGroup]="myForm" (ngSubmit)="guardar(myForm)">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
         <input formControlName="nombre" placeholder="Nombre">   
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Padres de Familia
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          
          <div class="form">
            
            <div class="id">
              <input
                formControlName="identificacion"
                type="number"
                class="id"
                placeholder="IDENTIFICACION"
                required
              />
            </div>
            <div class="nombre">
              <input
                formControlName="nombre"
                class="nombre"
                placeholder="NOMBRE"
                required
              />
            </div>
            <div type="correo" class="correo">
              <input
                formControlName="correo"
                class="correo"
                placeholder="CORREO"
                required
              />
            </div>
            <div class="contacto">
              <input
                formControlName="contacto"
                type="number"
                class="contacto"
                placeholder="CONTACTO"
                required
              />
            </div>
            <div class="acudiente">
              <input
                formControlName="acudiente"
                type="number"
                class="acudiente"
                placeholder="ACUDIENTE DE "
                required
              />
            </div>
          </div>
        
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
